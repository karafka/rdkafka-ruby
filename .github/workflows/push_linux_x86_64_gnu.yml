name: Push Linux x86_64 GNU Platform Gem

on:
  push:
    tags:
      - v*
permissions:
  contents: read

env:
  BUNDLE_RETRY: 6
  BUNDLE_JOBS: 4

jobs:
  push:
    if: github.repository_owner == 'karafka'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    environment: deployment

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            gcc \
            make \
            patch \
            tar \
            wget \
            ca-certificates \
            libsasl2-dev \
            libssl-dev \
            zlib1g-dev \
            libzstd-dev
      - name: Cache build-tmp directory
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ext/build-tmp
          key: build-tmp-${{ runner.os }}-${{ hashFiles('ext/*.sh') }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.245.0
        with:
          ruby-version: '3.4'  # Use same version as CI
          bundler-cache: false

      - name: Build precompiled librdkafka.so
        run: |
          cd ext
          ./build_linux_x86_64_gnu.sh

      - name: Install remaining dependencies
        env:
          RDKAFKA_EXT_PATH: ${{ github.workspace }}/ext
        run: |
          # Only install gems that aren't Ruby-version specific
          bundle install

      - uses: rubygems/release-gem@a25424ba2ba8b387abc8ef40807c2c85b96cbe32 # v1.1.1
        env:
          RUBY_PLATFORM: 'x86_64-linux-gnu'
        with:
          pre-release-command: |
            # These are the real Bundler config options:
            bundle config set --local force_ruby_platform false
            bundle lock --add-platform x86_64-linux-gnu --conservative || true
            bundle install || echo "Bundle install failed, continuing..."
