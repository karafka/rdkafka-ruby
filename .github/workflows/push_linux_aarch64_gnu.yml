name: Push Linux aarch64 GNU Platform Gem

on:
  push:
    tags:
      - v*

permissions:
  contents: read

env:
  BUNDLE_RETRY: 6
  BUNDLE_JOBS: 4

jobs:
  push:
    if: github.repository_owner == 'karafka'
    timeout-minutes: 30
    # Same as CI, we build on the oldest possible for ABI compatibility
    runs-on: ubuntu-22.04-arm # renovate: ignore
    environment: deployment
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      # Vendor the attestation patch from rubygems/release-gem (no action execution)
      - name: Vendor release-gem patch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: rubygems/release-gem
          ref: a25424ba2ba8b387abc8ef40807c2c85b96cbe32 # v1.1.1
          path: .github/_release-gem
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            gcc \
            make \
            patch \
            tar \
            wget \
            ca-certificates \
            libsasl2-dev \
            libssl-dev \
            zlib1g-dev \
            libzstd-dev

      - name: Cache build-tmp directory
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: ext/build-tmp
          key: build-tmp-${{ runner.os }}-${{ hashFiles('ext/*.sh') }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@d697be2f83c6234b20877c3b5eac7a7f342f0d0c # v1.269.0
        with:
          ruby-version: '3.4.8'
          bundler-cache: false

      - name: Build precompiled librdkafka.so
        run: |
          cd ext
          ./build_linux_aarch64_gnu.sh

      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@bc6dd217f8a4f919d6835fcfefd470ef821f5c44 # v1.0.0

      - name: Build and push platform-specific gem (with Sigstore attestation)
        env:
          RUBY_PLATFORM: 'aarch64-linux-gnu'
          # Preload the attestation patch so `gem push` generates & attaches the bundle
          RUBYOPT: "-r${{ github.workspace }}/.github/_release-gem/rubygems-attestation-patch.rb"
        run: |
          gem build *.gemspec
          gem push *.gem
