name: Push Linux aarch64 GNU Platform Gem

on:
  push:
    tags:
      - v*

permissions:
  contents: read

env:
  BUNDLE_RETRY: 6
  BUNDLE_JOBS: 4

jobs:
  push:
    if: github.repository_owner == 'karafka'
    timeout-minutes: 30
    # Same as CI, we build on the oldest possible for ABI compatibility
    runs-on: ubuntu-22.04-arm # renovate: ignore
    environment: deployment
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            gcc \
            make \
            patch \
            tar \
            wget \
            ca-certificates \
            libsasl2-dev \
            libssl-dev \
            zlib1g-dev \
            libzstd-dev
      - name: Cache build-tmp directory
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ext/build-tmp
          key: build-tmp-${{ runner.os }}-${{ hashFiles('ext/*.sh') }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@2a7b30092b0caf9c046252510f9273b4875f3db9 # v1.254.0
        with:
          ruby-version: '3.4'
          bundler-cache: false
      - name: Build precompiled librdkafka.so
        run: |
          cd ext
          ./build_linux_aarch64_gnu.sh
      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@bc6dd217f8a4f919d6835fcfefd470ef821f5c44 # v1.0.0
      - name: Build and push platform-specific gem
        run: |
          gem build *.gemspec
          gem push *.gem
        env:
          RUBY_PLATFORM: 'aarch64-linux-gnu'
